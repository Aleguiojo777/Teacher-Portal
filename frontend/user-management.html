<div class="main-content">
  <div class="container">

<!-- Edit User Modal -->
<div id="editUserModal" class="modal" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit User</h2>
      <span class="close" id="closeEditModal">&times;</span>
    </div>
    <div id="editMessage" class="message"></div>
    <form id="userEditForm">
      <div class="modal-form-group">
        <label for="editUserFullName">Full Name:</label>
        <input type="text" id="editUserFullName" placeholder="Full name" required>
      </div>
      <div class="modal-form-group">
        <label for="editUserEmail">Email:</label>
        <input type="email" id="editUserEmail" placeholder="Email" required>
      </div>
      <div class="modal-form-group">
        <label for="editUserPassword">Password:</label>
        <input type="password" id="editUserPassword" placeholder="Leave blank to keep current">
      </div>
      <div class="modal-form-group">
        <label for="editUserRole">Role:</label>
        <select id="editUserRole">
          <option value="teacher">Teacher</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      <div class="modal-actions">
        <button type="submit" class="modal-btn save-btn">Save Changes</button>
        <button type="button" class="modal-btn cancel-btn" id="cancelEditBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <h2>User Management</h2>
  <p>Admins can create new administrators or teachers here.</p>

  <div id="message" class="message"></div>

  <form id="userCreateForm">
    <div class="form-grid">
      <input type="text" id="userFullName" placeholder="Full name" required>
      <input type="email" id="userEmail" placeholder="Email" required>
      <input type="password" id="userPassword" placeholder="Password" required>
      <label for="userRole">Role:</label>
      <select id="userRole">
        <option value="teacher">Teacher</option>
        <option value="admin">Administrator</option>
      </select>
    </div>

    <button type="submit">Create User</button>
  </form>
</div>

  <div class="card">
  <h2>Existing Users</h2>
  <div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersBody"></tbody>
    </table>
  </div>
</div>

</div>
</div>
</div>
