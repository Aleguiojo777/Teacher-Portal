<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Students</title>
<link rel="stylesheet" href="portal.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">Student Portal</div>
  <ul>
    <li><a href="portal.html">Home</a></li>
    <li><a href="manage.html">Manage Students</a></li>
    <li><a href="attendance.html">Attendance</a></li>
    <li id="logoutNav" class="hidden"><a href="#" id="logoutLink">Logout</a></li>
  </ul>
</nav>

<div class="container">

<div class="card">
<h2>Add / Update Student</h2>

<div class="form-grid">
  <input id="firstName" placeholder="First Name" required>
  <input id="lastName" placeholder="Last Name" required>
  <input id="contactNo" placeholder="Contact No." required>
  <input id="course" placeholder="Course" required>
  <input id="section" placeholder="Section" required>
</div>

<button id="studentBtn" onclick="saveStudent()">Add Student</button>
</div>

<div class="card">
<h2>Student Records</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>First Name</th>
<th>Last Name</th>
<th>Contact No.</th>
<th>Course</th>
<th>Section</th>
<th>Action</th>
</tr>
</thead>
<tbody id="studentList"></tbody>
</table>

</div>
</div>

<script src="portal.js"></script>
</body>
</html>
