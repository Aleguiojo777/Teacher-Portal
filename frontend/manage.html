</head>
<body>

<div class="main-content">
  <div class="container">

<!-- Edit Student Modal -->
<div id="editStudentModal" class="modal modal-hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit Student</h2>
      <span class="close" id="closeEditStudentModal">&times;</span>
    </div>
    <div id="editStudentMessage" class="message"></div>
    <form id="studentEditForm">
      <div class="modal-form-group">
        <label for="editStudentFirstName">First Name:</label>
        <input type="text" id="editStudentFirstName" placeholder="First Name" required>
      </div>
      <div class="modal-form-group">
        <label for="editStudentLastName">Last Name:</label>
        <input type="text" id="editStudentLastName" placeholder="Last Name" required>
      </div>
      <div class="modal-form-group">
        <label for="editStudentContactNo">Contact No:</label>
        <input type="text" id="editStudentContactNo" placeholder="Contact No." required>
      </div>
      <div class="modal-form-group">
        <label for="editStudentCourse">Course:</label>
        <input type="text" id="editStudentCourse" placeholder="Course" required>
      </div>
      <div class="modal-form-group">
        <label for="editStudentSection">Section:</label>
        <input type="text" id="editStudentSection" placeholder="Section" required>
      </div>
      <div class="modal-actions">
        <button type="submit" class="modal-btn save-btn">Save Changes</button>
        <button type="button" class="modal-btn cancel-btn" id="cancelEditStudentBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
<h2>Add / Update Student</h2>

<div class="form-grid">
  <input id="firstName" placeholder="First Name" required>
  <input id="lastName" placeholder="Last Name" required>
  <input id="contactNo" placeholder="Contact No." required>
  <input id="course" placeholder="Course" required>
  <input id="section" placeholder="Section" required>
</div>

<button id="studentBtn" onclick="saveStudent()">Add Student</button>
</div>

<div class="card">
<h2>Student Records</h2>

<div class="table-responsive">
<table>
<thead>
<tr>
<th>#</th>
<th>First Name</th>
<th>Last Name</th>
<th>Contact No.</th>
<th>Course</th>
<th>Section</th>
<th>Action</th>
</tr>
</thead>
<tbody id="studentList"></tbody>
  </table>
  </div>

</div></div>
</div>

<script src="portal.js"></script>
</body>
</html>
